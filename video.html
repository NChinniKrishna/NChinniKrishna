<body>
    <center><h1 style="color:red">VIDEO CONFRENCING</h1></center>
    <video id="localVideo" autoplay muted></video>
    <div id="remoteVideos"></div>
    <center><button id="startButton">Join Room</button>
    <button id="hangupButton">Leave Room</button></center>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideos = document.getElementById('remoteVideos');
        const startButton = document.getElementById('startButton');
        const hangupButton = document.getElementById('hangupButton');
        let localStream;
        const peerConnections = {};

        // Function to start the video call in a room
        async function joinRoom(roomName) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                // Create a connection for the room
                const peerConnection = new RTCPeerConnection();

                // Add local stream to the connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle remote stream
                peerConnection.ontrack = event => {
                    const remoteVideo = document.createElement('video');
                    remoteVideo.srcObject = event.streams[0];
                    remoteVideo.autoplay = true;
                    remoteVideos.appendChild(remoteVideo);
                };

                // Handle ICE candidate exchange, SDP offer/answer, and other WebRTC logic here.

                peerConnections[roomName] = peerConnection;

            } catch (error) {
                console.error('Error joining room:', error);
            }
        }

        // Function to leave the room
        function leaveRoom(roomName) {
            // Close the peer connection and release resources
            peerConnections[roomName].close();
            delete peerConnections[roomName];
            localStream.getTracks().forEach(track => track.stop());
            localVideo.srcObject = null;
        }

        startButton.addEventListener('click', () => {
            const roomName = prompt('Enter a room name:');
            if (roomName) {
                joinRoom(roomName);
            }
        });

        hangupButton.addEventListener('click', () => {
            const roomName = prompt('Enter the room name to leave:');
            if (roomName && peerConnections[roomName]) {
                leaveRoom(roomName);
            }
        });
    </script>
