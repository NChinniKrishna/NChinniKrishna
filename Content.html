<body>
    <center><h1>Upload a Multimedia File</h1>
    <input type="file" id="fileInput" accept=".mp4, .mp3, .jpg, .png, .pdf">
    <button onclick="uploadFile()">Upload</button> </center>

    <center><h2>You Download Files Here</h2></center>
<br/>    
	<ul id="fileList">
        <!-- File list will be displayed here -->
    </ul>

    <script>
        // Function to upload a file
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const file = fileInput.files[0];

            if (file) {
                const listItem = document.createElement('li');
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(file);
                downloadLink.download = file.name;
                downloadLink.textContent = file.name;

                listItem.appendChild(downloadLink);
                fileList.appendChild(listItem);

                // Clear the file input
                fileInput.value = '';
            }
        }
    </script>
</body>
</html>
