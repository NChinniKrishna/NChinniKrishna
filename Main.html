<body>
    <header>
        <center><h1>MY BLOG</h1></center>
    </header>
    
    <main>
        <section>
          <center>  <h2>Add a New Blog Post</h2>
            <form id="blog-form">
                <label for="title">NAME:</label>
                <input type="text" id="title" name="title" required>
                </br>
</br></br></br></br></br>
                <label for="content">MESSAGE:</label>
                <textarea id="content" name="content" rows="1" required></textarea>
                <br>
                <button type="submit">Submit</button>
           </center> </form>
        </section>

        <section>
           <center> <h2>Blog Posts</h2></center>
            <ul id="blog-posts">
                <!-- Blog posts will be displayed here -->
            </ul>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const blogForm = document.getElementById('blog-form');
            const blogPosts = document.getElementById('blog-posts');

            blogForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;

                const listItem = document.createElement('li');
                listItem.innerHTML = `<h3>${title}</h3><p>${content}</p>`;
                blogPosts.appendChild(listItem);

                blogForm.reset();
            });
        });
    </script>
</body>
